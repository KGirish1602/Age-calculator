<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Enter your DOB:</h1>
        <div class="dob">
            <input type="number" class="date" placeholder="DD" min="1" max="31">
            <input type="number" class="month" placeholder="MM" min="1" max="12">
            <input type="number" class="year" placeholder="YYYY" min="1000" max="9999">
        </div>
        <div class="btn-age">
            <button>Let's calculate</button>
            <textarea class="ageperson hide"></textarea>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
